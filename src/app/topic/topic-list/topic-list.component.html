<div class="row mt-4">
  <div class="col-lg-12" *ngIf="topics.length > 0">
    <h4>Latest posts: </h4>
    <ul class="list-group mb-5 mt-10">
      <li *ngFor="let topic of topics" class="d-flex border p-3 mb-2" id="postsList">
        <img src="https://cdn.pixabay.com/photo/2016/11/18/23/38/child-1837375_960_720.png" alt="John Doe"
             class="flex-shrink-0 me-3 mt-3 rounded-circle" style="width:60px;height:60px;">
        <div>
          <a class="text-black" style="color: orange"
             [routerLink]="['/topic/', topic.id]">
            <h6>{{topic.title}}</h6>
          </a>
          <p>{{topic.content}}</p>
          <small>Posted on February 19, 2016, Last answered on March 28, 2021</small>
        </div>
      </li>
    </ul>
  </div>
</div>
