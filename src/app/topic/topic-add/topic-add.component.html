<div class="row mt-4">
  <div class="col-lg-9">
    <form
      name="form"
      ngForm (ngSubmit)="f.form.valid && addNewTopic()"
      #f="ngForm"
      novalidate>
      <h4>Add new topic:</h4>
      <div class="form-group">
        <label class="mb-1" for="topic_title">Title</label>
        <input
          type="text"
          class="form-control"
          id="topic_title"
          placeholder="Enter title"
          name="title"
          [(ngModel)]="form.title"
          required
          minlength="5"
          maxlength="100"
          #title = "ngModel">
        <div class="alert-danger" *ngIf ="title.errors && f.submitted">
          <div *ngIf ="title.errors.required">Title is required</div>
          <div *ngIf ="title.errors.minlength || title.errors.maxlength">Title must have at least 5 characters (max 100)</div>
        </div>
      </div>
      <div class="form-group mt-1">
        <label class="mb-1" for="topic_content">Content</label>
        <textarea class="form-control"
                  id="topic_content"
                  placeholder="Place content here"
                  rows="4"
                  name="content"
                  [(ngModel)]="form.content"
                  required
                  minlength="5"
                  maxlength="1000"
                  #content = "ngModel">
        </textarea>
        <div class="alert-danger" *ngIf ="content.errors && f.submitted">
          <div *ngIf ="content.errors.required">Content is required</div>
          <div *ngIf ="content.errors.minlength || content.errors.maxlength">Size of content: between 5 and 1000 characters</div>
        </div>
      </div>
      <button type="submit" class="btn btn-success mt-2">Create</button>
    </form>
  </div>
</div>
