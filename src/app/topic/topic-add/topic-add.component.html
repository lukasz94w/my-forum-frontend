<div class="row mt-4">
  <div class="col-lg-9">
    <form ngForm (ngSubmit)="addNewTopic(f)" #f="ngForm">
      <h4>Add new topic:</h4>
      <div class="form-group">
        <label for="topic_title">Title</label>
        <input
          type="text"
          class="form-control"
          id="topic_title"
          aria-describedby="emailHelp"
          placeholder="Enter title"
          name="title"
          required
          ngModel>
        <small id="titleHelp" class="form-text text-muted">Title must have at least 5 characters (max 100).</small>
      </div>
      <div class="form-group mt-1">
        <label for="topic_content">Content</label>
        <textarea class="form-control"
                  id="topic_content"
                  placeholder="Place content here"
                  rows="4"
                  name="content"
                  required
                  ngModel></textarea>
        <small id="contentHelp" class="form-text text-muted">Size of content: from 5 up to 500 characters.</small>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
  </div>
</div>
