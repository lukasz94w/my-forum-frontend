<div class="row mt-4">

  <div class="col-lg-10">
    <h3>{{topic.title}}</h3>
    <div class="card mt-3 mb-3">
      <div class="row g-0">
        <div class="col-md-2">
          <!--          <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-fluid rounded-start" alt="...">-->
          <figure class="figure mb-0">
            <img
              class="img-fluid rounded-start"
              src="https://bootdey.com/img/Content/avatar/avatar1.png"
              alt="{{ topic.title }}">
            <figcaption class="figure-caption text-center mt-1">{{ topic.username }}
            </figcaption>
          </figure>
        </div>
        <div class="col-md-10">
          <div class="card-body">
            <p class="card-text"> {{ topic.content }} </p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>
    <app-post></app-post>
  </div>
</div>
