<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11 mt-3">
      <div class="card text-black">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

              <p class="text-center h2 fw-bold mx-1 mx-md-4 mt-4">Forgot password</p>

              <div class="alert-success mt-4 mx-1 mx-md-4" *ngIf = showMessageAboutSendingResetEmail>
                If such an email exists in our database, an instruction to reset the password has been sent to it
              </div>

              <form
                class="mx-1 mx-md-4 mt-4"
                name="form"
                (ngSubmit)="f.form.valid && onResetPassword()"
                #f="ngForm"
                novalidate>

                <div class="form-group flex-fill mb-4">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    [(ngModel)]="form.email"
                    required
                    email
                    #email = "ngModel"
                    id="email" />
                  <label for="email">Email</label>
                  <div class="alert-danger" *ngIf ="email.errors && f.submitted">
                    <div *ngIf ="email.errors.required">Email is required</div>
                    <div *ngIf ="email.errors.email">Email must be valid</div>
                    <div *ngIf ="email.errors.minlength">Email must have at least 4 characters</div>
                    <div *ngIf ="email.errors.maxlength">Maximum length of email (50) exceeded</div>
                  </div>
                </div>

                <div class="form-group d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button class="btn btn-success btn-lg">Send</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
